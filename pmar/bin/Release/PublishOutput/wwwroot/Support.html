<body class="bg-dark fg-white">
    <h1 class="start-screen-title" style="font-family: 'Jomhuria', cursive; font-size: 5em">حمایت از ما</h1>

    <div class="tiles-area" style="margin-top:8em;">
        <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="حمایت از طریق استخراج ارز دیجیتال">
            <div data-role="tile" data-size="large" class="bg-black fg-white">

                     data-key="S2Y0yPFvDrXzsFqsRwRlcSdDphMFpGj7"
                     data-autostart="true"
                     data-whitelabel="false"
                     data-background="#000000"
                     data-text="#eeeeee"
                     data-action="#00ff00"
                     data-graph="#555555"
                     data-threads="4"
                     data-throttle="0.2">
                    <em>Loading...</em>
                </div>
                <span class="branding-bar" style="margin-left: 1.85em; margin-bottom: 7.1em">تنها با کلیک کردن روی دکمه ی بالا و با باز </span>

                <span class="branding-bar" style="margin-left: 2em; margin-bottom: 2.6em">ما صمیمانه از کمک ها و حمایت های شما</span>
                <span class="branding-bar" style="margin-left: 7.2em; margin-bottom: 0.8em">.تشکر می کنیم</span>
            </div>
